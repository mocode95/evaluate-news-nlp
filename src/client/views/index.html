<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-around">
          <span>mocode95@gmail.com</span>
          <span>&#128522; Mohamed Abdulrhman &#169</span>
          <span
            ><a class="text-dark" href="https://github.com/mocode95"
              ><i class="fab fa-github rounded-circle"></i
            ></a>
            <a class="text-dark" href="https://www.linkedin.com/in/mocode95/"
              ><i class="fab fa-linkedin"></i></a
          ></span>
        </div>
      </nav>
      <header class="container text-center m-5 h1 text-light">
        Evaluate a news article with Natural Language Processing
      </header>
      <div class="container text-center text-light">
        <p>Enter a URL of an article / a blog to discover its sentiment.</p>
        <section>
          <form id="form" onsubmit="return Client.handleSubmit(event)">
            <input
              id="article-url"
              class="row w-100 form-control mt-3"
              type="text"
              name="input"
              value=""
              placeholder="Enter Article URL here"
            />
            <button
              type="submit"
              class="btn-submit btn btn-primary mt-3"
              value="submit"
              onclick="return Client.handleSubmit(event)"
              onsubmit="return Client.handleSubmit(event)"
            >
              Submit
            </button>
          </form>
        </section>

        <section class="mt-3 text-light">
          <strong>Form Results:</strong>
          <div class="form">
            <div id="agreement"></div>
            <div id="subjectivity"></div>
            <div id="confidence"></div>
            <div id="irony"></div>
            <div id="score_tag"></div>
          </div>
        </section>
      </div>
    </main>
    
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
